    <div class="main-container">
        <!-- Map Section -->
        <div class="map-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for a city, state, or zip code...">
                <button id="geoLocateBtn" style="margin-top:10px;width:100%;padding:10px 0;border-radius:25px;background:var(--accent-green);color:white;border:none;cursor:pointer;">Use My Location</button>
            </div>
            <div id="map"></div>
        </div>

        <!-- Stores List Section -->
        <div class="stores-section">
            <div class="stores-header">
                <h2 class="stores-title">Nearby Stores</h2>
                <button class="view-all-btn" onclick="window.openModal()">View All Stores</button>
            </div>
            <div id="storesList">
                <div class="placeholder-card">
                    <div class="placeholder-icon">⚠️</div>
                    <h3>Search for Stores Closing Soon</h3>
                    <p>Enter a location in the search box above to find Starbucks stores near you that are scheduled to close permanently soon.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for All Stores -->
    <div id="storesModal" class="modal">
        <div class="modal-content-frame">
            <div class="modal-header">
                <h2 style=" color: var(--house-green);">All Stores by State</h2>
                <button class="close" onclick="window.closeModal()">&times;</button>
            </div>
            <div class="modal-scroll-content">
                <div id="allStoresList"></div>
            </div>
        </div>
    </div>
